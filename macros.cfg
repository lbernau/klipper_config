[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    CLEAR_PAUSE
    # use absolute coordinates
    G90
    M83 

    M104 S170                           ; pre-heat extruder
    M140 S{BED_TEMP}                    ; set bed temp
    M190 S{BED_TEMP}                    ; wait for bed temp
    M109 S170                           ; wait for extruder temp
    
    G29                                 ; home / autolevel
	
    M104 S{EXTRUDER_TEMP}               ; set extruder temp
    M109 S{EXTRUDER_TEMP}               ; wait for extruder temp
  
    ;G92 E0                              ; reset extruder
    ;G1 Z2.0 F3000                       ; Move Z Axis up
    ;G1 X5.1 Y20 Z0.28 F5000.0           ; Move to start position
    ;G1 X5.1 Y150.0 Z0.28 F1500.0 E15    ; Draw the first line, 
    ;G1 X5.4 Y150.0 Z0.28 F5000.0        ; Move to side a little
    ;G1 X5.4 Y20 Z0.28 F1500.0 E30       ; Draw the second line
    ;G92 E0                              ; reset extruder
    ;G1 E4 F300    
    
    G0 Z0.3 ; Restore nozzle position; Extrude 4mm of Filament
    G1 X5.1 Y18 F5000.0;  move to start
    G92 E0.0 ; reset extrusion distance
    G1 E3 F1000 ; de-retract and push ooze
    G1 X5.1 Y20 F1000.0;  move to start
    G1 X25.1 E5  F1000.0 ; fat 20mm intro line @ 0.30
    G1 X65.1 E3.2  F1000.0 ; thin +40mm intro line @ 0.08
    G1 X105.1 E6  F1000.0 ; fat +40mm intro line @ 0.15
    G92 E0.0 ; reset extrusion distance
    G1 E-0.8 F2100; retract to avoid stringing
    G1 X104.6 F1000.0 ; -0.5mm wipe action to avoid string
    G1 X115.1 F1000.0 ; +10mm intro line @ 0.00
    G1 E0.8 F2100; de-retract
    G92 E0.0 ; reset extrusion distance

    G1 Z2.0 F3000                       ; Move Z Axis up

[gcode_macro END_PRINT]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G1 Z{z_safe} F3600             ; move nozzle up
    G1 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G1 X60 Y{max_y} F3600          ; park nozzle at rear
    M84

[gcode_macro G29]
gcode:
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=p1
    G1 X0 Y-10 Z7 F4000

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(0)|float %}
    {% set Y = params.Y|default(180)|float %}
    {% set Z = params.Z|default(10)|float %}
    {% set E = params.E|default(2)|float %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(2)|float %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    
[gcode_macro PROBE_SCREWS]
gcode:
    G28
    screws_tilt_calculate

[gcode_macro M600]
gcode:
    PAUSE

